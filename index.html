<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Allocation Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .dice {
            font-size: 24px;
            font-weight: bold;
            margin: 40px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid black;
            text-align: center;
            background-color: transparent;
            color: black;
        }
        .result {
            font-size: 24px;
            margin-top: 30px;
            display: none;
        }
        .allocation-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .allocation-box {
            width: 200px;
            height: 80px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 10px;
            background-color: transparent;
        }
        .box-title {
            font-size: 20px;
            font-weight: bold;
        }
        .green {
            background-color: green;
            color: white;
        }
        .pink {
            background-color: pink;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Random Allocation Game</h1>
    <p>You have $10 to allocate between two groups. Click "Roll the Die" to determine which group receives the money. After each game, earnings for each box will be displayed before starting the next game.</p>

    <div class="dice" id="dice">Roll the Die</div>

    <button class="button" id="roll-die">Roll the Die</button>

    <div class="allocation-container">
        <div id="Storrs" class="allocation-box">
            <div class="box-title">UConn Storrs Campus</div>
        </div>
        <div id="Stamford" class="allocation-box">
            <div class="box-title">UConn Stamford Campus</div>
        </div>
    </div>

    <div class="result" id="final-score"></div>
    <p id="money-left">Money Left: $10.00</p>

    <script>
        let games = 4;
        let currentGame = 1;
        let moneyLeft = 10.00;
        let storrsTotal = 0.00;
        let stamfordTotal = 0.00;
        let rolls = [];
        let rollCount = 0;
        const maxRolls = 10;

        const gameNames = [
            { name: "UConn Storrs Campus vs. UConn Stamford Campus", boxes: ['Storrs', 'Stamford'] },
            { name: "UConn vs. Syracuse New York Campus", boxes: ['UConn', 'Syracuse'] },
            { name: "UConn vs. UConn Stamford Campus", boxes: ['UConn', 'Stamford'] },
            { name: "Syracuse New York Campus vs. UConn Storrs Campus", boxes: ['Syracuse', 'Storrs'] }
        ];

        // Generate 5 Green and 5 Pink rolls randomly
        function generateRolls() {
            rolls = [];
            let greenRolls = 5;
            let pinkRolls = 5;

            while (greenRolls > 0 || pinkRolls > 0) {
                let roll = Math.random() < 0.5 && greenRolls > 0 ? 'Green' : 'Pink';
                rolls.push(roll);

                if (roll === 'Green') {
                    greenRolls--;
                } else {
                    pinkRolls--;
                }
            }
            // Shuffle rolls randomly
            rolls.sort(() => Math.random() - 0.5);
        }

        // Start the game
        function startGame() {
            generateRolls();
            rollCount = 0;
            moneyLeft = 10.00;
            storrsTotal = 0.00;
            stamfordTotal = 0.00;
            updateMoneyLeft();
            document.getElementById('final-score').classList.add('hidden');
            document.getElementById('roll-die').innerHTML = "Roll the Die";
            document.getElementById('dice').innerHTML = "Roll the Die";
            document.getElementById('roll-die').disabled = false;
        }

        // Roll the die
        function rollDie() {
            if (rollCount < maxRolls) {
                const roll = rolls[rollCount];
                document.getElementById('dice').innerHTML = roll;

                // Add the green or pink class based on the roll
                if (roll === 'Green') {
                    document.getElementById('dice').classList.add('green');
                    document.getElementById('dice').classList.remove('pink');
                } else {
                    document.getElementById('dice').classList.add('pink');
                    document.getElementById('dice').classList.remove('green');
                }

                rollCount++;

                // Wait for user to allocate the money
                document.getElementById('roll-die').disabled = true;
            }

            if (rollCount === maxRolls) {
                showEarnings();
            }
        }

        // Allocate money when user clicks the boxes
        function allocateMoney(box) {
            if (moneyLeft > 0) {
                if (rolls[rollCount - 1] === 'Green' && box === gameNames[currentGame - 1].boxes[0]) {
                    storrsTotal += 1.00;
                } else if (rolls[rollCount - 1] === 'Pink' && box === gameNames[currentGame - 1].boxes[1]) {
                    stamfordTotal += 1.00;
                }
                moneyLeft -= 1.00;

                updateMoneyLeft();

                // If all rolls are done, show earnings
                if (rollCount === maxRolls) {
                    showEarnings();
                } else {
                    rollDie(); // Continue the game
                }
            }
        }

        // Update the money left display
        function updateMoneyLeft() {
            document.getElementById('money-left').innerHTML = `Money Left: $${moneyLeft.toFixed(2)}`;
        }

        // Show the earnings at the end of the game
        function showEarnings() {
            document.getElementById('final-score').innerHTML = `Game Over!<br>${gameNames[currentGame - 1].name}<br>Storrs: $${storrsTotal.toFixed(2)}<br>Stamford: $${stamfordTotal.toFixed(2)}`;
            document.getElementById('final-score').classList.remove('hidden');
            document.getElementById('roll-die').innerHTML = "Next Game";
            document.getElementById('roll-die').disabled = false;
        }

        // Start next game
        document.getElementById('roll-die').addEventListener('click', function() {
            if (rollCount === maxRolls) {
                if (currentGame < games) {
                    currentGame++;
                    startGame();
                    document.getElementById('roll-die').innerHTML = "Roll the Die";
                } else {
                    document.getElementById('final-score').innerHTML = "All Games Completed!";
                    document.getElementById('final-score').classList.remove('hidden');
                }
            } else {
                rollDie();
            }
        });

        // Add event listeners to the allocation boxes
        document.getElementById('Storrs').addEventListener('click', function() {
            allocateMoney('Storrs');
        });
        document.getElementById('Stamford').addEventListener('click', function() {
            allocateMoney('Stamford');
        });

        // Initialize the first game
        startGame();
    </script>
</body>
</html>
